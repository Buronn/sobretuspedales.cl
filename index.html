<body>
    <h1 class="start">Presiona cualquier tecla para continuar</h1>
    <audio id="audio" autoplay>
        <source src="sounds/test-audio.mp3" type="audio/mpeg">

    </audio>
    <div class="" id="title" onclick="aboutUs()">
        <div class="rectangle1"></div>
        <div class="rectangle2"></div>
        <div class="square1"></div>
        <div class="square2"></div>
        <img class="pedal " id="pedal1" src="img/rotate1.png" alt="">
        <img class="pedal " id="pedal2" src="img/rotate2.png" alt=""><span class="start-text">SOBRE <br> TUS <br>
            PEDALES</span>
    </div>
    <script>
        $(document).ready(function () {
            const sleep = ms => new Promise(res => setTimeout(res, ms));

            $("#title").on(

                {

                    mouseenter: function () {
                        var self = $(this);
                        let i = 0;
                        this.iid = setInterval(function () {
                            $("#pedal1").css("transform", "rotateY(" + i + "deg)");
                            $("#pedal2").css("transform", "rotateY(" + i + "deg)");
                            i += 5;
                        }, 10);
                    },
                    mouseleave: async function () {
                        let lastdegree = getRotationDegrees($("#pedal1")); //1200 .. i = 0, i< 360 - 1200%360, i = i + 200%360
                        clearInterval(this.iid);
                        let aux = 5;
                        for (let i = lastdegree % 360; i <= 540; i += 10) {
                            rotateAt(i);
                            console.log(i);
                            await sleep(aux);
                            aux += 0.5;
                        }
                        this.iid && clearInterval(this.iid);
                    }
                });
        });
    </script>
    <div class="" id="progress">
        <div class="" id="progress-value"></div>
    </div>
    <div class="outer" id="outer">
        <img src="img/Santiago.png" id="stgo" class="map" alt="mapa">
        <div class="im">
            <img onclick="addBike('27')" id="27" src="img/bikebody.png" class="bike" alt="bike">
            <img onclick="addBike('0')" id="0" src="img/bikebody.png" class="bike" alt="bike">
            <img onclick="addBike('25')" id="25" src="img/bikebody.png" class="bike" alt="bike">
            <img onclick="addBike('30')" id="30" src="img/bikebody.png" class="bike" alt="bike">
        </div>
    </div>
    <div class="float-sm">
        <div class="fl-fl float-yt">
            <i style="color: white !important;" class="im im-youtube"></i>
          <a href="https://www.youtube.com/channel/UCUcOL20nOaWVNjP-Z9ZllBw" target="_blank">Suscríbete!</a>
        </div>
        <div class="fl-fl float-ig">
            <i class="fab fa-instagram"></i>
            <a href="https://www.instagram.com/sobretuspedales/" target="_blank">Síguenos!</a>
        </div>
    </div>

    <div class="fm float-pn">
        <i id="mute-volume" class="fas fa-volume-up"></i>
    </div>
    <script>
        $(".fm").click(function () {
            if ($("#mute-volume").hasClass("fa-volume-up")) {
                $("#mute-volume").removeClass("fa-volume-up");
                $("#mute-volume").addClass("fa-volume-off");
                $("#audio")[0].pause();
            } else {
                $("#mute-volume").removeClass("fa-volume-off");
                $("#mute-volume").addClass("fa-volume-up");
                $("#audio")[0].play();
            }
        });
    </script>
